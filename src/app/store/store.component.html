<div class="container text-center">
    <h2>Online Store</h2><br>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Item Name</th>
                <th>Item Price</th>
                <th>Item Details</th>
                <th>Add to Cart</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of fashionItems">
                <td>{{item._id}}</td>
                <td>{{item.fname}}</td>
                <td>${{item.price}}</td>
                <td><button class="btn btn-secondary" (click)="itemDetails(item._id)">Details</button></td>
                <td><button class="btn btn-info" (click)="addToCart(item)">Add to Shopping Cart</button></td>
            </tr>
        </tbody>
    </table>
</div>
