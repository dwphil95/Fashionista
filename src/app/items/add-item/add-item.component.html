<div class="text-center">  
    <br><h2 class>Add Fashion Item</h2><hr>
    <div class="container">
        <form [formGroup]="addForm" (ngSubmit)="addItem()">
            <label for="id">ID:&nbsp;</label>
            <input type="text" formControlName="id"/><br>
            <p>{{idError}}</p><br>
            <label for="fname">Item Name:&nbsp;</label>
            <input type="text" formControlName="fname"/><br>
            <p>{{nameError}}</p><br>
            <label for="price">Item Price:&nbsp;</label>
            <input type="number" formControlName="price"/><br>
            <p>{{priceError}}</p><br>
            <button type="submit" class="btn btn-warning">Add Item</button>
        </form>
    </div>
</div>
